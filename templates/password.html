{% extends "layout.html" %}

{% block title %}
Change password
{% endblock %}

{% block main %}
<h4>Change your password</h4>
<form action="/password" method="post" class="mb-5 pb-5">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="username" name="username" placeholder="Your Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
            placeholder="Comfirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Reset Password</button>
</form>
{% endblock %}
